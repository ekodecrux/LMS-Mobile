name: Build APKs and AABs

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-parent-app:
    name: Build Parent App
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
      
      - name: Create android folder
        working-directory: ./mobile-apps/parent_app
        run: |
          flutter create --org com.expertaidlms --platforms android .
      
      - name: Install dependencies
        working-directory: ./mobile-apps/parent_app
        run: |
          flutter pub get
      
      - name: Build APK
        working-directory: ./mobile-apps/parent_app
        run: |
          flutter build apk --release
      
      - name: Build App Bundle
        working-directory: ./mobile-apps/parent_app
        run: |
          flutter build appbundle --release
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: parent-app-apk
          path: mobile-apps/parent_app/build/app/outputs/flutter-apk/app-release.apk
      
      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: parent-app-aab
          path: mobile-apps/parent_app/build/app/outputs/bundle/release/app-release.aab

